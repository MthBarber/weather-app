<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>The Weather Report</h1>
    </header>
    <main>
        <section id="sidebar">
            <p id="date"></p>
            <form action="">
                <input id="searchBar" type="text" placeholder="Search for a location...">
                <button>Go!</button>
            </form>
        </section>
        <section id="currentWeather">
            <p class="weatherFields" id="locationName"></p>
            <p class="weatherFields" id="currentTemp"></p>
            <p class="weatherFields" id="weatherDescription"></p>
            <p class="weatherFields" id="weatherIcon"></p>
            <p class="weatherFields" id="weatherName"></p>
            <div class="weatherFields"><p>Humidity: </p><p id="humidity"></p></div>
            <div class="weatherFields"><p>Wind Speed: </p><p id="wind"></p></div>
            <div class="weatherFields"><p>Max Temp: </p><p id="tempMax"></p></div>
            <div class="weatherFields"><p>Min Temp: </p><p id="tempMin"></p></div>
            <p></p>

        </section>
    </main>

</body>

</html>
