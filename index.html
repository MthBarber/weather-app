<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>The Weather Report</h1>
    </header>
    <main>
        <form action="">
            <input id="searchBar" type="text" placeholder="Search for a location...">
            <button></button>
        </form>
        <section id="currentWeather">
            <p id="date"></p>
            <p id="locationName"></p>
            <p id="currentTemp"></p>
            <p id="weatherDescription"></p>
            <p id="weatherIcon"></p>
            <p id="weatherName"></p>
            <p id="humidity"></p>
            <p id="wind"></p>            
            <p id="tempMax"></p>
            <p id="tempMin"></p>
            <p></p>

        </section>
    </main>

</body>

</html>
